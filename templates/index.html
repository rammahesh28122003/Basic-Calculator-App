<!DOCTYPE html>
<html>

<head>
  <title>Calculator App</title>
</head>

<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4;">
  <h1 style="color: #333;">Calculator App</h1>
  <form method="POST" action="/calculate"
    style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 300px; margin: auto;">
    <input type="text" name="num1" placeholder="Enter first number" required
      style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>
    <input type="text" name="num2" placeholder="Enter second number" required
      style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px;"><br>
    <div class="radio-group" style="text-align: left; margin-top: 20px;">
      <label style="display: block;"><input type="radio" name="operation" value="addition" checked> Addition</label>
      <label style="display: block;"><input type="radio" name="operation" value="subtraction"> Subtraction</label>
      <label style="display: block;"><input type="radio" name="operation" value="multiplication"> Multiplication</label>
      <label style="display: block;"><input type="radio" name="operation" value="division"> Division</label>
    </div>
    <input type="submit" value="Calculate"
      style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px;">
  </form>
</body>

</html>
